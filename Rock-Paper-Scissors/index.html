<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="../Css/RockPaperScissors.css">

</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-bourd">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Test your skills!</p>
    </div>

    <div class="choices">
        <div class="choice" id="p">
            <img src="https://img.icons8.com/color/96/000000/hand.png" />
        </div>
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png" />
        </div>
        <div class="choice" id="s">
            <img src="https://img.icons8.com/color/96/000000/hand-scissors.png" />
        </div>
    </div>

    <p id="action-message">Make Your Move.</p>
    <script src="../Javascript/rockpaperscissors.js"></script>
</body>

</html>
