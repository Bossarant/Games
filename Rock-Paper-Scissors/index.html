<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../Javascript/header.js"></script>
    <link rel="stylesheet" href="../Css/RockPaperScissors.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">Random Games</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../Rock-Paper-Scissors/">Rock Paper Scissors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Snake/">Snake</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li> -->
                </ul>
            </div>
        </nav>
    </header>

    <div class="score-bourd">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Test your skills!</p>
    </div>

    <div class="choices">
        <div class="choice" id="p">
            <img src="https://img.icons8.com/color/96/000000/hand.png" />
        </div>
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png" />
        </div>
        <div class="choice" id="s">
            <img src="https://img.icons8.com/color/96/000000/hand-scissors.png" />
        </div>
    </div>

    <p id="action-message">Make Your Move.</p>
    <script src="../Javascript/rockpaperscissors.js"></script>
</body>

</html>
